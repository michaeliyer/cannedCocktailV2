<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canned Cocktail Inventory</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="landing-page">
      <h1 class="landing-title">Canned Cocktail Inventory</h1>
    </div>

    <div class="main-menu" style="display: none">
      <!-- Customers Section -->
      <div class="section">
        <button class="section-toggle" id="customers-section">Customers</button>
        <div class="section-content" style="display: none">
          <div class="subsection">
            <button class="subsection-toggle">Add Customer</button>
            <div class="subsection-content" style="display: none">
              <form id="customerForm">
                <input
                  type="text"
                  id="cust_name"
                  placeholder="Customer Name"
                  required
                />
                <input type="email" id="cust_email" placeholder="Email" />
                <input type="tel" id="cust_phone" placeholder="Phone" />
                <textarea id="cust_notes" placeholder="Notes"></textarea>
                <button type="submit">Add Customer</button>
              </form>
            </div>
          </div>
          <div class="subsection">
            <button class="subsection-toggle">View Customers</button>
            <div class="subsection-content" style="display: none">
              <div id="customers"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Products Section -->
      <div class="section">
        <button class="section-toggle" id="products-section">Products</button>
        <div class="section-content" style="display: none">
          <div class="subsection">
            <button class="subsection-toggle">Add Product</button>
            <div class="subsection-content" style="display: none">
              <form id="productForm">
                <input
                  type="text"
                  id="name"
                  placeholder="Product Name"
                  required
                />
                <textarea id="description" placeholder="Description"></textarea>
                <input type="text" id="category" placeholder="Category" />
                <button type="submit">Add Product</button>
              </form>
            </div>
          </div>
          <div class="subsection">
            <button class="subsection-toggle">Add Variant</button>
            <div class="subsection-content" style="display: none">
              <form id="variantForm">
                <select id="variantProductSelect" required>
                  <option value="">Select Product</option>
                </select>
                <input type="text" id="size" placeholder="Size" required />
                <input
                  type="number"
                  id="unit_price"
                  placeholder="Unit Price"
                  step="0.01"
                  required
                />
                <input
                  type="number"
                  id="units_in_stock"
                  placeholder="Units In Stock"
                  required
                />
                <input type="text" id="sku" placeholder="SKU" required />
                <button type="submit">Add Variant</button>
              </form>
            </div>
          </div>
          <div class="subsection">
            <button class="subsection-toggle">View Products</button>
            <div class="subsection-content" style="display: none">
              <div id="products"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Orders Section -->
      <div class="section">
        <button class="section-toggle" id="orders-section">Orders</button>
        <div class="section-content" style="display: none">
          <div class="subsection">
            <button class="subsection-toggle">New Order</button>
            <div class="subsection-content" style="display: none">
              <form id="orderForm">
                <select id="orderCustomerSelect" required>
                  <option value="">Select Customer</option>
                </select>
                <select id="orderVariantSelect" required>
                  <option value="">Select Product Variant</option>
                </select>
                <input
                  type="number"
                  id="orderQuantity"
                  placeholder="Quantity"
                  required
                />
                <button type="submit">Place Order</button>
              </form>
            </div>
          </div>
          <div class="subsection">
            <button class="subsection-toggle">View All Orders</button>
            <div class="subsection-content" style="display: none">
              <div id="orders"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Inventory Section -->
      <div class="section">
        <button class="section-toggle" id="inventory-section">
          Full Inventory
        </button>
        <div class="section-content" style="display: none">
          <div id="inventoryTable"></div>
        </div>
      </div>

      <!-- Reports Section -->
      <div class="section">
        <button class="section-toggle" id="reports-section">Reports</button>
        <div class="section-content" style="display: none">
          <div class="subsection">
            <button class="subsection-toggle">Date Range Report</button>
            <div class="subsection-content" style="display: none">
              <div class="report-filters">
                <input type="date" id="startDate" placeholder="Start Date" />
                <input type="date" id="endDate" placeholder="End Date" />
                <button id="fetchDateRangeBtn">Generate Report</button>
              </div>
              <div id="dateRangeReport"></div>
            </div>
          </div>

          <div class="subsection">
            <button class="subsection-toggle">Customer Report</button>
            <div class="subsection-content" style="display: none">
              <div class="report-filters">
                <select id="customerReportSelect">
                  <option value="">Select Customer</option>
                </select>
                <div class="date-range-inputs">
                  <input
                    type="date"
                    id="customerStartDate"
                    placeholder="Start Date"
                  />
                  <input
                    type="date"
                    id="customerEndDate"
                    placeholder="End Date"
                  />
                </div>
                <button id="fetchCustomerReportBtn">Generate Report</button>
              </div>
              <div id="customerReport"></div>
            </div>
          </div>

          <div class="subsection">
            <button class="subsection-toggle">Product Report</button>
            <div class="subsection-content" style="display: none">
              <div class="report-filters">
                <select id="productReportSelect">
                  <option value="">Select Product</option>
                </select>
                <div class="date-range-inputs">
                  <input
                    type="date"
                    id="productStartDate"
                    placeholder="Start Date"
                  />
                  <input
                    type="date"
                    id="productEndDate"
                    placeholder="End Date"
                  />
                </div>
                <button id="fetchProductReportBtn">Generate Report</button>
              </div>
              <div id="productReport"></div>
            </div>
          </div>

          <div class="subsection">
            <button class="subsection-toggle">Variant Report</button>
            <div class="subsection-content" style="display: none">
              <div class="report-filters">
                <select id="variantReportSelect">
                  <option value="">Select Variant</option>
                </select>
                <div class="date-range-inputs">
                  <input
                    type="date"
                    id="variantStartDate"
                    placeholder="Start Date"
                  />
                  <input
                    type="date"
                    id="variantEndDate"
                    placeholder="End Date"
                  />
                </div>
                <button id="fetchVariantReportBtn">Generate Report</button>
              </div>
              <div id="variantReport"></div>
            </div>
          </div>

          <div class="subsection">
            <button class="subsection-toggle">Daily Report</button>
            <div class="subsection-content" style="display: none">
              <div class="report-filters">
                <input type="date" id="reportDate" />
                <button id="fetchDailyBtn">Generate Report</button>
              </div>
              <div id="dailyReport"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Balances & Payments Section -->
      <div class="section">
        <button class="section-toggle" id="balances-section">
          Balances & Payments
        </button>
        <div class="section-content" style="display: none">
          <div class="subsection">
            <button class="subsection-toggle">Customer Balance</button>
            <div class="subsection-content" style="display: none">
              <div class="balance-container">
                <select id="balanceCustomerSelect" required>
                  <option value="">Select Customer</option>
                </select>
                <div id="customerBalanceInfo" style="display: none">
                  <div class="balance-info">
                    <h3>Customer Details</h3>
                    <p>Name: <span id="balanceCustomerName"></span></p>
                    <p>
                      Current Balance: $<span id="currentBalance">0.00</span>
                    </p>
                    <p>Total Orders: <span id="totalOrders">0</span></p>
                    <p>
                      Last Payment: $<span id="lastPayment">0.00</span> on
                      <span id="lastPaymentDate">-</span>
                    </p>
                  </div>
                  <div class="payment-form">
                    <h3>Make Payment</h3>
                    <form id="paymentForm">
                      <input
                        type="number"
                        id="paymentAmount"
                        placeholder="Payment Amount"
                        step="0.01"
                        required
                      />
                      <textarea
                        id="paymentNotes"
                        placeholder="Payment Notes (Optional)"
                      ></textarea>
                      <button type="submit" class="primary-button">
                        Process Payment
                      </button>
                    </form>
                  </div>
                  <div class="payment-history">
                    <h3>Payment History</h3>
                    <div id="paymentHistory"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Import/Export Section -->
      <div class="section">
        <button class="section-toggle" id="import-export-section">
          Import/Export
        </button>
        <div class="section-content" style="display: none">
          <button id="exportBtn">Export Data</button>
          <input
            type="file"
            id="importFile"
            accept=".json"
            style="display: none"
          />
          <button id="importBtn">Import Data</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
